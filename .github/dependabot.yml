version: 2
updates:
# Fetch and update latest `npm` packages
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: daily
    time: '00:00'
  # change this to turn it back on (ideally 5)
  open-pull-requests-limit: 0
  reviewers:
    - lucian d&#39;avila pedro
  assignees:
    - lucian d&#39;avila pedro
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
# Fetch and update latest `github-actions` pkgs
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
    time: '00:00'
  # change this to turn it back on (ideally 5)
  open-pull-requests-limit: 0
  reviewers:
    - lucian d&#39;avila pedro
  assignees:
    - lucian d&#39;avila pedro
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
